{% extends "layout.html" %}

{% block content %}
<style>
    .loading-container {
        min-height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: var(--card-bg);
        margin: 2rem auto;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 800px;
    }

    .loading-content {
        text-align: center;
        padding: 2rem;
        max-width: 400px;
        width: 90%;
    }

    .loading-icon {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
        animation: pulse 1.5s infinite;
    }

    .loading-title {
        font-size: 1.5rem;
        color: var(--text-color);
        margin-bottom: 1rem;
    }

    .loading-message {
        color: var(--text-muted);
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }

    .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(46, 204, 113, 0.1);
        border-radius: 3px;
        overflow: hidden;
        position: relative;
    }

    .progress {
        height: 100%;
        background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
        width: 0%;
        transition: width 0.3s ease;
        position: relative;
    }

    .progress::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
            90deg,
            transparent,
            rgba(255, 255, 255, 0.3),
            transparent
        );
        animation: shimmer 1.5s infinite;
    }

    .loading-details {
        margin-top: 1rem;
        font-size: 0.85rem;
        color: var(--text-muted);
    }

    @keyframes pulse {
        0% { transform: scale(0.95); opacity: 0.5; }
        50% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(0.95); opacity: 0.5; }
    }

    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }
</style>

<div class="loading-container">
    <div class="loading-content">
        <i class="fas fa-database loading-icon"></i>
        <h1 class="loading-title">Loading Graylog Data</h1>
        <p class="loading-message">Please wait while we fetch and process the log data...</p>
        
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        
        <p class="loading-details" id="loadingDetails">Initializing...</p>
    </div>
</div>

<script>
    const messages = [
        'Connecting to Graylog server...',
        'Fetching recent logs...',
        'Processing log entries...',
        'Analyzing log patterns...',
        'Preparing data visualization...',
        'Almost done...'
    ];

    const progressBar = document.getElementById('progressBar');
    const loadingDetails = document.getElementById('loadingDetails');
    let currentProgress = 0;
    let messageIndex = 0;

    async function fetchLogs() {
        try {
            const response = await fetch('/fetch_logs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    force_refresh: true
                })
            });
            
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            return await response.json();
        } catch (error) {
            console.error('Error fetching logs:', error);
            loadingDetails.textContent = 'Error loading data. Retrying...';
            return null;
        }
    }

    async function updateProgress() {
        if (currentProgress < 100) {
            if (currentProgress === 0) {
                loadingDetails.textContent = messages[0];
                const logsData = await fetchLogs();
                
                if (!logsData) {
                    setTimeout(updateProgress, 2000); // Retry after 2 seconds
                    return;
                }
            }

            const increment = Math.random() * 15 + 5;
            currentProgress = Math.min(currentProgress + increment, 100);
            progressBar.style.width = `${currentProgress}%`;

            if (currentProgress > messageIndex * 20 && messageIndex < messages.length) {
                loadingDetails.textContent = messages[messageIndex];
                messageIndex++;
            }

            if (currentProgress < 100) {
                setTimeout(updateProgress, 500);
            } else {
                loadingDetails.textContent = 'Redirecting...';
                setTimeout(() => {
                    window.location.href = '{{ target_page }}';
                }, 500);
            }
        }
    }

    // Start the progress animation
    updateProgress();
</script>
{% endblock %}
