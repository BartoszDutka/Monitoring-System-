{% extends "layout.html" %}

{% block content %}
<div class="dashboard-header">
    <h1>User Profile</h1>
    <p>Manage your account information and preferences</p>
</div>

<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-avatar" id="profileAvatar">
                {% if user_info and user_info.avatar_path %}
                    <img src="{{ url_for('static', filename='avatars/' + user_info.avatar_path) }}?t={{ time.time() }}" alt="Profile Picture">
                {% else %}
                    <i class="fas fa-user"></i>
                {% endif %}
                
                <!-- Avatar upload form -->
                <div class="avatar-upload">
                    <form action="{{ url_for('upload_avatar') }}" method="POST" enctype="multipart/form-data" id="avatarForm">
                        <label for="avatar" class="btn-upload">
                            <i class="fas fa-camera"></i>
                            Change Photo
                        </label>
                        <input type="file" id="avatar" name="avatar" accept="image/png,image/jpeg,image/gif" style="display: none">
                    </form>
                </div>
            </div>
            
            <div class="profile-section">
                <h3>Account Information</h3>
                
                <!-- Profile info form -->
                <form action="{{ url_for('update_profile') }}" method="POST" class="profile-form">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" name="username" value="{{ user_info.username or '' }}" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" value="{{ user_info.email or '' }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Department:</label>
                        <input type="text" name="department" value="{{ user_info.department or '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label>Role:</label>
                        <input type="text" name="role" value="{{ user_info.role or 'user' }}" {% if user_info.role != 'admin' %}disabled{% endif %}>
                    </div>
                    
                    <button type="submit" class="btn-save">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Preview image before upload
    function previewImage(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const profileAvatar = document.getElementById('profileAvatar');
                if (profileAvatar.querySelector('img')) {
                    profileAvatar.querySelector('img').src = e.target.result;
                } else {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = "Profile Preview";
                    
                    // Remove the icon if it exists
                    const icon = profileAvatar.querySelector('i');
                    if (icon) {
                        profileAvatar.removeChild(icon);
                    }
                    
                    profileAvatar.appendChild(img);
                }
            };
            
            reader.readAsDataURL(input.files[0]);
        }
    }

    function validateAndSubmit(input) {
        const file = input.files[0];
        if (!file) return;

        // Check size
        const maxSize = 5 * 1024 * 1024; // 5MB
        if (file.size > maxSize) {
            alert('File is too large. Maximum size is 5MB.');
            input.value = '';
            return;
        }

        // Check file type
        const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif'];
        if (!validTypes.includes(file.type)) {
            alert('Invalid file type. Allowed types: PNG, JPG, JPEG, GIF');
            input.value = '';
            return;
        }

        // Preview the image first
        previewImage(input);

        // Show loading indicator
        const loadingIndicator = document.createElement('div');
        loadingIndicator.className = 'loading-indicator';
        loadingIndicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
        document.body.appendChild(loadingIndicator);

        // Submit the form
        const form = document.getElementById('avatarForm');
        form.submit();
    }

    // Connect function to the input
    const avatarInput = document.getElementById('avatar');
    if (avatarInput) {
        avatarInput.addEventListener('change', function() {
            validateAndSubmit(this);
        });
    }

    // Handle flash messages
    const messages = {{ get_flashed_messages() | tojson }};
    if (messages.length > 0) {
        alert(messages[0]);
    }
});
</script>
{% endblock %}
