{% extends "layout.html" %}

{% block content %}
<div class="dashboard-header">
    <h1>User Profile</h1>
</div>

<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-avatar">
                {% if user_info and user_info.avatar_path %}
                    <img src="{{ url_for('static', filename='avatars/' + user_info.avatar_path) }}?t={{ time.time() }}" alt="Profile Picture">
                {% else %}
                    <i class="fas fa-user-circle"></i>
                {% endif %}
            </div>
            
            <!-- Avatar upload form -->
            <div class="avatar-upload">
                <form action="{{ url_for('upload_avatar') }}" method="POST" enctype="multipart/form-data" id="avatarForm">
                    <label for="avatar" class="btn-upload">
                        <i class="fas fa-camera"></i>
                        Zmień zdjęcie
                    </label>
                    <input type="file" id="avatar" name="avatar" accept="image/png,image/jpeg,image/gif" style="display: none">
                </form>
            </div>
            
            <!-- Profile info form -->
            <form action="{{ url_for('update_profile') }}" method="POST" class="profile-form">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" value="{{ user_info.email or '' }}" required>
                </div>
                
                <div class="form-group">
                    <label>Department:</label>
                    <input type="text" name="department" value="{{ user_info.department or '' }}">
                </div>
                
                <div class="form-group">
                    <label>Role:</label>
                    <input type="text" name="role" value="{{ user_info.role or 'user' }}" {% if user_info.role != 'admin' %}disabled{% endif %}>
                </div>
                
                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    function validateAndSubmit(input) {
        const file = input.files[0];
        if (!file) return;

        // Sprawdź rozmiar
        const maxSize = 5 * 1024 * 1024; // 5MB
        if (file.size > maxSize) {
            alert('Plik jest za duży. Maksymalny rozmiar to 5MB.');
            input.value = '';
            return;
        }

        // Sprawdź typ pliku
        const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif'];
        if (!validTypes.includes(file.type)) {
            alert('Niedozwolony typ pliku. Dozwolone typy: PNG, JPG, JPEG, GIF');
            input.value = '';
            return;
        }

        // Pokaż loading indicator
        const loadingIndicator = document.createElement('div');
        loadingIndicator.className = 'loading-indicator';
        loadingIndicator.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Przesyłanie...';
        document.body.appendChild(loadingIndicator);

        // Wyślij formularz
        const form = document.getElementById('avatarForm');
        form.submit();
    }

    // Podłącz funkcję do inputa
    const avatarInput = document.getElementById('avatar');
    if (avatarInput) {
        avatarInput.addEventListener('change', function() {
            validateAndSubmit(this);
        });
    }

    // Obsługa komunikatów flash
    const messages = {{ get_flashed_messages() | tojson }};
    if (messages.length > 0) {
        alert(messages[0]);
    }
});
</script>
{% endblock %}
