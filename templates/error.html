{% extends "layout.html" %}

{% block title %}Error | Monitoring System{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 data-en="Error Occurred" data-pl="Wystąpił błąd">Error Occurred</h1>
        <p data-en="An unexpected error has occurred." data-pl="Wystąpił nieoczekiwany błąd.">An unexpected error has occurred.</p>
        <div class="error-details">
            <p>{{ error }}</p>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> <span data-en="Return to Dashboard" data-pl="Wróć do pulpitu">Return to Dashboard</span>
        </a>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 70vh;
        padding: 20px;
    }
    
    .error-card {
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 8px;
        padding: 40px;
        text-align: center;
        max-width: 600px;
        width: 100%;
    }
    
    .error-icon {
        font-size: 64px;
        color: #e74c3c;
        margin-bottom: 20px;
    }
    
    .error-card h1 {
        color: #2c3e50;
        margin-bottom: 20px;
    }
    
    .error-details {
        background-color: #f8f9fa;
        border-radius: 4px;
        padding: 15px;
        margin: 20px 0;
        text-align: left;
        word-break: break-word;
    }
    
    [data-theme="dark"] .error-card {
        background-color: #2c3e50;
        color: #ecf0f1;
    }
    
    [data-theme="dark"] .error-details {
        background-color: #34495e;
        color: #ecf0f1;
    }
    
    [data-theme="dark"] .error-card h1 {
        color: #3498db;
    }
</style>
{% endblock %}
